<!-- register.component.html -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow">
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" [(ngModel)]="userData.name" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" [(ngModel)]="userData.email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" [(ngModel)]="userData.password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div *ngIf="registrationError" class="text-danger">{{ registrationError }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <p>If you have an account, </p>
    <a routerLink="/login" class="btn btn-dark">Login Now</a>
  </div>
</div>
